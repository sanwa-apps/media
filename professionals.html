<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>若手・現役向けの記事 | Med-Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        'custom-pink': { '50': '#fff1f2', '100': '#ffe4e6', '200': '#fecdd3', '300': '#fda4af', '400': '#fb7185', '500': '#f43f5e', '600': '#e11d48', '700': '#be123c', '800': '#9f1239', '900': '#881337' }
                    }
                }
            }
        }
    </script>
    <style>
        .article-content h2 { font-size: 1.5em; font-weight: bold; margin-top: 2rem; margin-bottom: 1rem; border-bottom: 2px solid #fecdd3; padding-bottom: 0.5rem; }
        .article-content p { margin-bottom: 1rem; line-height: 1.8; }
    </style>
</head>
<body class="bg-custom-pink-50 font-sans text-gray-800">

    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-bold text-custom-pink-600">Med-Note</a>
                <a href="index.html" class="text-gray-600 hover:text-custom-pink-500 transition-colors">トップページに戻る</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-custom-pink-700">若手・現役向けの記事一覧</h1>
            <p class="text-gray-600 mt-2">日々の業務やキャリアアップに役立つ情報を集めました。</p>
        </div>
        <div id="articles-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
            <!-- JavaScriptで記事がここに挿入されます -->
        </div>
        <div id="no-results" class="hidden text-center py-12">
            <p class="text-gray-600 text-lg">該当する記事はまだありません。</p>
        </div>
    </main>

    <!-- Article Detail Modal -->
    <div id="article-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-2xl shadow-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto relative">
            <button id="modal-close-button" class="absolute top-3 right-3 text-gray-400 hover:text-gray-800"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            <div id="modal-body" class="p-6 sm:p-10"></div>
        </div>
    </div>

    <script>
        const INITIAL_ARTICLES = [
             { id: 1661234567003, title: "【キャリアアップ】医療従事者のための上手な転職活動の進め方", category: ["転職・キャリアアップ", "おすすめ職場・求人特集"], date: "2025.08.21", author: "キャリアコンサルタント", summary: "キャリアアップを目指すための転職活動、何から始めるべきか迷っていませんか？自己分析から求人情報の探し方、履歴書の書き方、面接対策まで、成功に導くステップを解説します。", content: "医療業界でのキャリアアップや労働環境の改善を目指して転職を考える際、計画的な準備が成功の鍵を握ります。\n\nまず最初に行うべきは「自己分析」です。これまでの経験や習得したスキル、得意なこと、そして今後のキャリアで何を成し遂げたいのか、どのような環境で働きたいのかを具体的に書き出してみましょう。これにより、転職の軸が明確になり、求人を探す際のミスマッチを防ぐことができます。\n\n次に行うのが「情報収集」です。医療専門の転職サイトやエージェントを活用するのが効率的です。非公開求人を紹介してもらえたり、キャリア相談に乗ってもらえたりするメリットがあります。また、興味のある医療機関のウェブサイトを直接チェックしたり、学会やセミナーで人脈を広げたりするのも有効な手段です。\n\nそして「応募書類の準備」です。履歴書や職務経歴書は、あなたの第一印象を決める重要なツールです。特に職務経歴書では、これまでの業務内容をただ羅列するのではなく、どのような役割を果たし、どのような成果を上げたのかを具体的なエピソードを交えて記述することが重要です。「〇〇の業務改善を提案し、時間外労働を月平均〇時間削減した」など、数字を用いて実績を示すと説得力が増します。\n\n最後に「面接対策」です。よく聞かれる質問（志望動機、自己PR、退職理由など）に対する回答を準備しておくことはもちろん、応募先の医療機関の理念や特徴を深く理解し、「なぜここで働きたいのか」を自分の言葉で熱意をもって伝えることが大切です。逆質問の時間も、意欲を示す絶好の機会です。事前に質問をいくつか用意しておきましょう。\n\nこれらのステップを一つひとつ丁寧に進めることで、納得のいく転職を実現できる可能性が格段に高まります。", imageUrl: "https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&cs=tinysrgb&w=600" },
            { id: 1661234567002, title: "【若手向け】インシデントレポートの上手な書き方と活かし方", category: ["若手向け", "現場スキル・実務ノウハウ"], date: "2025.08.20", author: "医療安全管理者", summary: "インシデントレポートは「始末書」ではありません。再発防止に繋げるための客観的な事実記載のポイント、原因分析の視点、そしてチームで学びを共有する方法を解説します。", content: "インシデントレポートと聞くと、ミスを報告する「始末書」のようなネガティブなイメージを持つ方もいるかもしれません。しかし、本来の目的は個人の責任を追及することではなく、組織全体で情報を共有し、同様の事態の再発を防ぐことにあります。\n\n質の高いレポートを書くための最大のポイントは、「客観的な事実」を「5W1H」に沿って記述することです。いつ（When）、どこで（Where）、誰が（Who）、何を（What）、なぜ（Why）、どのように（How）起こったのかを、感情や憶測を交えずに淡々と記録します。「〇〇だと思った」「たぶん〇〇だろう」といった表現は避け、「〇時〇分、AさんがB室でCを実施した際、Dという事象が発生した」というように具体的に記述しましょう。\n\n事実を記述した後は、「原因分析」を行います。なぜそのインシデントが起きたのかを深掘りするのです。ここで役立つのが「なぜなぜ分析」です。一つの事象に対して「なぜ？」を5回繰り返すことで、表面的な原因だけでなく、背景にあるシステムや環境の問題といった根本原因にたどり着くことができます。例えば、「薬剤の投与量を間違えた」→「なぜ？」→「確認を怠った」→「なぜ？」→「業務が立て込んでいて焦っていた」→「なぜ？」→「その時間帯の人員配置が少なかった」というように掘り下げていきます。\n\n最後に重要なのが「改善策の提案」と「共有」です。根本原因に対して、「どのような対策を講じれば再発を防げるか」を具体的に考えます。そして、そのレポートを個人のものとせず、カンファレンスなどでチーム全体に共有し、学びを組織の財産とすることが、医療の質を向上させる上で不可欠です。インシデントレポートは、より良い医療を提供するための貴重な学習ツールであると捉え、積極的に活用していきましょう。", imageUrl: "https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg?auto=compress&cs=tinysrgb&w=600" },
            { id: 1661234567001, title: "【学生向け】効率的な実習記録の書き方とポイント", category: ["学生向け", "現場スキル・実務ノウハウ"], date: "2025.08.19", author: "編集部", summary: "時間がかかりがちな実習記録。評価される記録を効率的に書くための「SOAP形式」の基本から、情報収集のコツ、アセスメントの視点までを具体的に解説します。", content: "臨床実習において、多くの学生が頭を悩ませるのが「実習記録」です。しかし、ポイントを押さえれば、効率的に、かつ指導者から評価される記録を作成することができます。\n\nまず基本となるのが、記録の構成です。一般的に用いられる「SOAP形式」を正しく理解しましょう。\n・S (Subjective)：主観的データ。患者さん自身の言葉や訴えをそのまま記述します。\n・O (Objective)：客観的データ。バイタルサイン、検査データ、観察した事実など、誰が見ても同じように捉えられる情報を記述します。\n・A (Assessment)：アセスメント（評価）。SとOの情報をもとに、患者さんの状態を分析・評価します。ここで看護上の問題点が明確になります。\n・P (Plan)：計画。アセスメントで明確になった問題点に対する具体的なケアプラン（観察項目、ケア項目、教育項目）を立案します。\n\n質の高い記録を書くためには、日々の「情報収集」が欠かせません。患者さんとの会話やケアの実践からはもちろん、カルテや他職種の記録からも積極的に情報を集めましょう。その際、ただ情報を集めるだけでなく、「なぜこの情報が必要なのか」「この情報から何が言えるのか」を常に考える癖をつけることが、アセスメント能力の向上に繋がります。\n\n特にアセスメントでは、収集した情報を関連付ける視点が重要です。例えば、「微熱がある(O)」という情報と「少しだるい(S)」という訴えを結びつけ、「感染兆候の可能性がある」と評価する、といった具合です。正常・異常の判断だけでなく、なぜその状態にあるのか、今後どのようなリスクがあるのかまで踏み込んで考察できると、より深い学びにつながります。\n\n最初は難しく感じるかもしれませんが、このプロセスを繰り返すことで、臨床での思考力が着実に身についていきます。指導者からのフィードバックを素直に受け止め、次回の記録に活かしていくことも忘れないでください。", imageUrl: "https://images.pexels.com/photos/1170979/pexels-photo-1170979.jpeg?auto=compress&cs=tinysrgb&w=600" },
        ];
        function getArticles() {
            let articles = localStorage.getItem('medNoteArticles');
            if (!articles || JSON.parse(articles).length === 0) {
                localStorage.setItem('medNoteArticles', JSON.stringify(INITIAL_ARTICLES));
                return INITIAL_ARTICLES;
            }
            return JSON.parse(articles);
        }

        const articlesContainer = document.getElementById('articles-container');
        const noResultsDiv = document.getElementById('no-results');

        function renderArticles(articlesToRender) {
            articlesContainer.innerHTML = '';
            if (!articlesToRender || articlesToRender.length === 0) {
                articlesContainer.classList.add('hidden');
                noResultsDiv.classList.remove('hidden');
            } else {
                articlesContainer.classList.remove('hidden');
                noResultsDiv.classList.add('hidden');
                articlesToRender.forEach(article => {
                    const categoriesHtml = article.category.map(cat => `<span class="bg-custom-pink-100 text-custom-pink-800 px-2 py-0.5 rounded-full text-xs">${cat}</span>`).join(' ');
                    const articleElement = document.createElement('div');
                    articleElement.className = 'bg-white rounded-2xl shadow-lg overflow-hidden group transform hover:-translate-y-1 transition-all duration-300';
                    articleElement.innerHTML = `
                        <a href="#" onclick="showArticleDetail(${article.id}); return false;">
                            <img src="${article.imageUrl}" alt="${article.title}" class="w-full h-48 object-cover group-hover:opacity-90 transition-opacity">
                            <div class="p-6">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="flex flex-wrap gap-1">${categoriesHtml}</div>
                                    <span class="text-xs text-gray-500 flex-shrink-0 ml-2">${article.date}</span>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800 mb-2 h-14 group-hover:text-custom-pink-600">${article.title}</h3>
                                <p class="text-sm text-gray-600 h-20 overflow-hidden">${article.summary}</p>
                                <div class="mt-4 text-xs text-gray-500"><span>by ${article.author}</span></div>
                            </div>
                        </a>
                    `;
                    articlesContainer.appendChild(articleElement);
                });
            }
        }
        
        const modal = document.getElementById('article-modal');
        const modalContent = document.getElementById('modal-content');
        const modalBody = document.getElementById('modal-body');
        const modalCloseButton = document.getElementById('modal-close-button');

        function showArticleDetail(articleId) {
            const article = getArticles().find(a => a.id === articleId);
            if (!article) return;
            const formattedContent = article.content.replace(/\n/g, '<br><br>');
            const categoriesHtml = article.category.map(cat => `<span class="bg-custom-pink-100 text-custom-pink-800 px-3 py-1 rounded-full text-sm font-medium">${cat}</span>`).join(' ');
            modalBody.innerHTML = `
                <div class="mb-6 flex flex-wrap gap-2">${categoriesHtml}</div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">${article.title}</h1>
                <div class="flex items-center text-sm text-gray-500 mb-6">
                    <span>by ${article.author}</span><span class="mx-2">・</span><span>${article.date}</span>
                </div>
                <img src="${article.imageUrl}" alt="${article.title}" class="w-full rounded-lg shadow-md mb-8">
                <div class="article-content text-gray-700 leading-relaxed">${formattedContent}</div>
            `;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function hideArticleDetail() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        modalCloseButton.addEventListener('click', hideArticleDetail);
        modal.addEventListener('click', (event) => { if (event.target === modal) hideArticleDetail(); });

        document.addEventListener('DOMContentLoaded', () => {
            const allArticles = getArticles();
            const professionalArticles = allArticles.filter(article => !article.category.includes('学生向け'));
            renderArticles(professionalArticles);
        });
    </script>
</body>
</html>
