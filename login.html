<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿者認証 | Med-Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        'custom-pink': { '50': '#fff1f2', '100': '#ffe4e6', '200': '#fecdd3', '300': '#fda4af', '400': '#fb7185', '500': '#f43f5e', '600': '#e11d48', '700': '#be123c', '800': '#9f1239', '900': '#881337' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-custom-pink-50 font-sans text-gray-800 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm mx-auto bg-white p-8 rounded-2xl shadow-lg border border-custom-pink-100">
        <div class="text-center mb-6">
            <a href="index.html" class="text-2xl font-bold text-custom-pink-600">Med-Note</a>
            <h1 class="text-xl font-bold text-gray-700 mt-4">投稿者認証</h1>
        </div>
        <form id="login-form">
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">パスワード</label>
                <input type="password" id="password" class="w-full px-4 py-2 text-gray-700 border border-custom-pink-200 rounded-lg focus:outline-none focus:border-custom-pink-400" required>
            </div>
            <p id="error-message" class="text-red-500 text-sm mb-4 hidden">パスワードが違います。</p>
            <div class="text-center">
                <button type="submit" class="w-full bg-custom-pink-500 text-white font-bold py-2 px-8 rounded-full hover:bg-custom-pink-600 transition-transform transform hover:scale-105">
                    認証
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
             <a href="index.html" class="text-sm text-gray-500 hover:text-custom-pink-500">トップページに戻る</a>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // パスワードをチェック
            if (passwordInput.value === 'sanwa1234') {
                // 認証成功
                window.location.href = 'article_submission.html';
            } else {
                // 認証失敗
                errorMessage.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
            }
        });
    </script>
</body>
</html>
