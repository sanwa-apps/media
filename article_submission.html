<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事投稿 | Med-Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        'custom-pink': { '50': '#fff1f2', '100': '#ffe4e6', '200': '#fecdd3', '300': '#fda4af', '400': '#fb7185', '500': '#f43f5e', '600': '#e11d48', '700': '#be123c', '800': '#9f1239', '900': '#881337' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-custom-pink-50 font-sans text-gray-800">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-bold text-custom-pink-600">Med-Note</a>
                <a href="index.html" class="text-gray-600 hover:text-custom-pink-500 transition-colors">トップページに戻る</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-custom-pink-100">
            <h1 id="form-title" class="text-2xl font-bold text-center text-gray-700 mb-6">記事投稿フォーム</h1>
            
            <form id="article-form">
                <div class="mb-6">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">記事タイトル</label>
                    <input type="text" id="title" class="w-full px-4 py-2 text-gray-700 border border-custom-pink-200 rounded-lg focus:outline-none focus:border-custom-pink-400" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">カテゴリ（最大3つまで）</label>
                    <div id="category-container" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                        <!-- Categories will be inserted here by JS -->
                    </div>
                </div>

                <div class="mb-6">
                    <label for="author" class="block text-gray-700 text-sm font-bold mb-2">著者名</label>
                    <input type="text" id="author" class="w-full px-4 py-2 text-gray-700 border border-custom-pink-200 rounded-lg focus:outline-none focus:border-custom-pink-400" required>
                </div>
                <div class="mb-6">
                    <label for="summary" class="block text-gray-700 text-sm font-bold mb-2">記事の概要（一覧ページ用）</label>
                    <textarea id="summary" rows="3" class="w-full px-4 py-2 text-gray-700 border border-custom-pink-200 rounded-lg focus:outline-none focus:border-custom-pink-400" required placeholder="120字程度で記事の要約を入力してください。"></textarea>
                </div>
                <div class="mb-6">
                    <div class="flex justify-between items-center">
                        <label for="content" class="block text-gray-700 text-sm font-bold">本文</label>
                        <span id="char-counter" class="text-sm text-gray-500">0 / 2000</span>
                    </div>
                    <textarea id="content" rows="15" class="mt-2 w-full px-4 py-2 text-gray-700 border border-custom-pink-200 rounded-lg focus:outline-none focus:border-custom-pink-400" required placeholder="ここに記事の全文を入力してください。" maxlength="2000"></textarea>
                </div>
                <div class="mb-8">
                    <label class="block text-gray-700 text-sm font-bold mb-2">アイキャッチ画像</label>
                    <div class="mt-1 flex items-center">
                        <img id="image-preview" src="https://placehold.co/150x150/fecdd3/881337?text=Preview" class="w-32 h-32 object-cover rounded-md bg-gray-100">
                        <div class="ml-5">
                            <label for="image-upload" class="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                                <span>ファイルを選択</span>
                                <input id="image-upload" name="image-upload" type="file" class="sr-only" accept="image/*">
                            </label>
                            <p class="text-xs text-gray-500 mt-2">PNG, JPG, GIFなど</p>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                    <button type="submit" id="submit-button" class="w-full sm:w-auto bg-custom-pink-500 text-white font-bold py-3 px-12 rounded-full hover:bg-custom-pink-600 transition-transform transform hover:scale-105">
                        記事を投稿する
                    </button>
                    <button type="button" id="delete-button" class="hidden w-full sm:w-auto bg-gray-600 text-white font-bold py-3 px-12 rounded-full hover:bg-red-600 transition-colors">
                        この記事を削除する
                    </button>
                </div>
            </form>
            <div id="success-message" class="hidden mt-6 p-4 text-center text-green-800 bg-green-100 rounded-lg">
                <!-- Success message here -->
            </div>
        </div>
    </main>
    
    <script>
        const CATEGORIES = [
            "全医療従事者向け", "学生向け", "若手向け", "転職・キャリアアップ", "スキマバイト・副業", 
            "現場スキル・実務ノウハウ", "医療制度・業界ニュース", "ワークライフバランス・ライフスタイル", 
            "メンタルヘルス・セルフケア", "現役者インタビュー・体験談", "おすすめ職場・求人特集"
        ];

        const categoryContainer = document.getElementById('category-container');
        CATEGORIES.forEach(category => {
            const div = document.createElement('div');
            div.className = 'flex items-center';
            div.innerHTML = `
                <input type="checkbox" id="cat-${category}" name="category" value="${category}" class="h-4 w-4 text-custom-pink-600 border-gray-300 rounded focus:ring-custom-pink-500">
                <label for="cat-${category}" class="ml-2 block text-sm text-gray-900">${category}</label>
            `;
            categoryContainer.appendChild(div);
        });
        
        const checkboxes = document.querySelectorAll('input[name="category"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const checkedCount = document.querySelectorAll('input[name="category"]:checked').length;
                if (checkedCount > 3) checkbox.checked = false;
            });
        });

        const form = document.getElementById('article-form');
        const successMessage = document.getElementById('success-message');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const contentTextarea = document.getElementById('content');
        const charCounter = document.getElementById('char-counter');
        let imageDataUrl = '';

        // Character counter
        contentTextarea.addEventListener('input', () => {
            const count = contentTextarea.value.length;
            charCounter.textContent = `${count} / 2000`;
            if (count > 2000) {
                charCounter.classList.add('text-red-500');
            } else {
                charCounter.classList.remove('text-red-500');
            }
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => { imageDataUrl = e.target.result; imagePreview.src = imageDataUrl; };
                reader.readAsDataURL(file);
            }
        });

        // Check for Edit Mode
        const urlParams = new URLSearchParams(window.location.search);
        const articleIdToEdit = urlParams.get('edit') ? parseInt(urlParams.get('edit')) : null;

        document.addEventListener('DOMContentLoaded', () => {
            if (articleIdToEdit) {
                // --- EDIT MODE ---
                document.getElementById('form-title').textContent = '記事編集フォーム';
                document.getElementById('submit-button').textContent = '記事を更新する';
                document.getElementById('delete-button').classList.remove('hidden');

                const allArticles = JSON.parse(localStorage.getItem('medNoteArticles') || '[]');
                const article = allArticles.find(a => a.id === articleIdToEdit);

                if (article) {
                    document.getElementById('title').value = article.title;
                    document.getElementById('author').value = article.author;
                    document.getElementById('summary').value = article.summary;
                    contentTextarea.value = article.content;
                    imagePreview.src = article.imageUrl;
                    imageDataUrl = article.imageUrl;
                    
                    article.category.forEach(catName => {
                        const checkbox = document.querySelector(`input[value="${catName}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                    contentTextarea.dispatchEvent(new Event('input'));
                }
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const selectedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(cb => cb.value);
            if (selectedCategories.length === 0) {
                alert('カテゴリを1つ以上選択してください。');
                return;
            }

            let allArticles = JSON.parse(localStorage.getItem('medNoteArticles') || '[]');
            
            if (articleIdToEdit) {
                // --- UPDATE LOGIC ---
                allArticles = allArticles.map(article => {
                    if (article.id === articleIdToEdit) {
                        return { ...article, title: document.getElementById('title').value, category: selectedCategories, author: document.getElementById('author').value, summary: document.getElementById('summary').value, content: contentTextarea.value, imageUrl: imageDataUrl || article.imageUrl };
                    }
                    return article;
                });
                successMessage.textContent = '記事が正常に更新されました！';
            } else {
                // --- CREATE NEW LOGIC ---
                const newArticle = { id: Date.now(), title: document.getElementById('title').value, category: selectedCategories, author: document.getElementById('author').value, summary: document.getElementById('summary').value, content: contentTextarea.value, date: new Date().toLocaleDateString('ja-JP').replace(/\//g, '.'), imageUrl: imageDataUrl || `https://placehold.co/600x400/fecdd3/881337?text=${encodeURIComponent(document.getElementById('title').value)}`, views: 0 };
                allArticles.unshift(newArticle);
                successMessage.textContent = '記事が正常に投稿されました！';
            }

            localStorage.setItem('medNoteArticles', JSON.stringify(allArticles));
            
            successMessage.classList.remove('hidden');
            if (!articleIdToEdit) {
                form.reset();
                imagePreview.src = 'https://placehold.co/150x150/fecdd3/881337?text=Preview';
                imageDataUrl = '';
                contentTextarea.dispatchEvent(new Event('input'));
            }

            setTimeout(() => { 
                successMessage.classList.add('hidden');
                if(articleIdToEdit) window.location.href = 'index.html';
            }, 2000);
        });

        // Delete button logic
        document.getElementById('delete-button').addEventListener('click', () => {
            if (confirm('この記事を本当に削除しますか？この操作は元に戻せません。')) {
                let allArticles = JSON.parse(localStorage.getItem('medNoteArticles') || '[]');
                const updatedArticles = allArticles.filter(a => a.id !== articleIdToEdit);
                localStorage.setItem('medNoteArticles', JSON.stringify(updatedArticles));
                alert('記事を削除しました。');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
